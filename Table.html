<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Material Design Lite - Table </title>
    
     <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css" /> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <style> 
        body {
            padding: 2em;
        }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	
	<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp mdl-data-table--selectable">
	  <thead>
		<tr>
		  <th class="mdl-data-table__cell--non-numeric">Food</th>
		  <th>Quantity</th>
		  <th>Unit Price</th>
		</tr>
	  </thead>
	  <tbody>
		
		<tr>
		  <td class="mdl-data-table__cell--non-numeric">Ackee</td>
		  <td>12 doz</td>
		  <td>$110.50</td>
		</tr>
		<tr>
		  <td class="mdl-data-table__cell--non-numeric">Cheese</td>
		  <td>2 lbs</td>
		  <td>$45.00</td>
		</tr>
		<tr>
		  <td class="mdl-data-table__cell--non-numeric">Red Peas</td> 
		  <td>1 qrt</td>
		  <td>$21.50</td>
		</tr>
		<tr>
		  <td class="mdl-data-table__cell--non-numeric">Peanuts</td>
		  <td>3 pks</td>
		  <td>$120.00</td>
		</tr>
		
	  </tbody>
	</table>

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>

	<script>
    	
    </script>

</html>
