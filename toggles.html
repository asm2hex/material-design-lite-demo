<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Material Design Lite - Toggles </title>
    
     <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css" /> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <style> 
        body {
            padding: 2em;
        }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	
	<!-- Checkbox -->
	<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-mdl">
	  <input id="checkbox-mdl" class="mdl-checkbox__input" type="checkbox">
	  <span class="mdl-checkbox__label">Checkbox</span>
	</label>
	<br><br>
	
	<!-- Radio Buttons -->
	<label class="mdl-radio mdl-js-radio" for="radio-md1">
	  <input id="radio-md1" type="radio" class="mdl-radio__button" name="options" >
	  <span class="mdl-radio__label">Yes</span>
	</label>
	<label class="mdl-radio mdl-js-radio" for="radio-md2">
	  <input id="radio-md2" type="radio" class="mdl-radio__button" name="options" >
	  <span class="mdl-radio__label">No</span>
	</label><br><br>
	
	<!-- Toggle Icon -->
	
	<label class="mdl-icon-toggle mdl-js-icon-toggle" for="icon-mdl">
	  <input id="icon-mdl" type="checkbox" class="mdl-icon-toggle__input">
	  <span class="mdl-icon-toggle__label material-icons">mood</span>
	</label><br><br>
	
	<!-- Toggle Switch -->
	
	<label class="mdl-switch mdl-js-switch" for="switch-mdl">
	  <input id="switch-mdl" type="checkbox" class="mdl-switch__input">
	  <span class="mdl-switch__label material-icons"></span>
	</label>

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <script>
    	
    </script>
  </body>
</html>
