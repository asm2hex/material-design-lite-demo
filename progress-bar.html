<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Material Design Lite - </title>
    
     <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css" /> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <style> 
        body {
            padding: 2em;
        }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate">Indeterminate</div> <br> <br>      
      <div id="pb1" class="mdl-progress mdl-js-progress">Determinate</div> <br><br> 
      <div id="pb2" class="mdl-progress mdl-js-progress">Buffered</div>

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <script>
    	document.querySelector('#pb1').addEventListener('mdl-componentupgraded', function() {
        	this.MaterialProgress.setProgress(55);
    	});
    </script>
    
    <script>
    	document.querySelector('#pb2').addEventListener('mdl-componentupgraded', function() {
        	this.MaterialProgress.setProgress(15);
        	this.MaterialProgress.setBuffer(77);
    	});
    </script>
  </body>
</html>
