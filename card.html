<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Material Design Lite - Card</title>
    
     <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css" /> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <style> 
        body {
            padding: 4px;
        }
        
        .primary-title {
            background: url('http://placekitten.com/g/400/200') center/ cover;
            height: 150px;
        }
        
        .primary-title-text {
            color: #fff;
        }
        
        .welcome-card {
            width: 500px;
            margin-top: 20px;
        }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Card 1 -->
    <div class="mdl-card mdl-shadow--3dp">  
        <div class="mdl-card__title">   
            <h2 class="mdl-card__title-text">Cutest Kitty Ever</h2>
        </div>
        <div class="mdl-card__media">   
            <img src="http://placekitten.com/g/400/200" alt="kitty">
        </div>
        <div class="mdl-card__supporting-text"> 
            <p> Hello I'm Kitty</p>
        </div>
    </div>
    
        <!-- Card 2 -->
    
        <div class="mdl-card mdl-shadow--4dp welcome-card">  
            <div class="mdl-card__title primary-title">   
                <h2 class="mdl-card__title-text primary-title-text"> Welcome </h2>
            </div>
            <div class="mdl-card_supporting-text">  
                <p>Hey diddle diddle the cat and the fiddle.</p>
            </div>
            <div class="mdl-card__actions mdl-card--border"> 
                <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">Subscribe</button>
            </div>
        </div>
    
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
  </body>
</html>
