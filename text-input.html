<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Material Design Lite - Text Input</title>
    
     <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css" /> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <style> 
        body {
            padding: 2em;
        }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	
	<!-- Plain Textfield -->
	<div class="mdl-textfield mdl-js-textfield">
	  <input id="textfield-md1" type="text" class="mdl-textfield__input">
	  <label class="mdl-textfield__label" for="textfield-md1">name...</label>
	</div> <br>
	
	<!-- Plain Textfield w/ Floating Label -->
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	  <input id="textfield-md2" type="text" class="mdl-textfield__input">
	  <label class="mdl-textfield__label" for="textfield-md2">name...</label>
	</div> <br>
	
	<!-- Number Textfield -->
	<div class="mdl-textfield mdl-js-textfield">
	  <input id="textfield-md3" type="text" class="mdl-textfield__input" pattern="-?[0-9]*(\.[0-9]+)?">
	  <label class="mdl-textfield__label" for="textfield-md3">age...</label>
	  <span class="mdl-textfield__error">Umm...that's NaN.</span>
	</div><br>
	
	<!-- Number Textfield w/ Floating Label -->
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	  <input id="textfield-md4" type="text" class="mdl-textfield__input" pattern="-?[0-9]*(\.[0-9]+)?">
	  <label class="mdl-textfield__label" for="textfield-md4">age...</label>
	  <span class="mdl-textfield__error">Umm...that's NaN.</span>
	</div><br>
	
	<!-- Multiline Text Input -->
	
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	  <textarea name="comments" class="mdl-textfield__input" rows="10"></textarea> 
	  <span class="mdl-textfield__label">comment</span>
	</div><br>
	
	<!-- Expandable Text Input -->
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
	  <label class="mdl-button mdl-js-button mdl-button--icon" for="expandable-md">
		<i class="material-icons">search</i>
	  </label>
	  <div class="mdl-textfield__expandable-holder">
		<input id="expandable-md" class="mdl-textfield__input">
		<label class="mdl-textfield__label"></label>
	  </div>
	  
	</div>

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <script>
    	
    </script>
  </body>
</html>
