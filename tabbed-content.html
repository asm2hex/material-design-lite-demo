<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Material Design Lite - Tabbed Content</title>
    
     <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css" />

    <style>

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    	<header class="mdl-layout__header">
    		<div class="mdl-layout__header-row">
    			<span class="mdl-layout-title">Lancelot Edwards</span>
    			<div class="mdl-layout-spacer"></div>
    			<nav class="mdl-navigation">

    				<a href="" class="mdl-navigation__link">About</a>
    				<a href="" class="mdl-navigation__link">Portfolio</a>
    				<a href="" class="mdl-navigation__link">Contact Us</a>
    			</nav>
    		</div>

        <div class="mdl-layout__drawer">

        <main class="mdl-layout__content">
            <div class="mdl-tabs mdl-js-tabs">
                <div class="mdl-tabs__tab-bar">
                    <a href="#colors-panel" class="mdl-tabs__tab is-active">Colors</a>

                        <li>Blue</li>
                        <li>Orange</li>

                </div>
                <div id="names-panel" class="mdl-tabs__panel">
                	<ul>
                		<li>Lancelot</li>
                		<li>Melaine</li>
                        <li>Helen</li>
                        <li>Katy</li>
                        <li>Leoni</li>
                        <li>Katie</li>
                        <li>Olive</li>
                	</ul>
                </div>
                <div id="gender-panel" class="mdl-tabs__panel">
                	<ul>
                		<li>Male</li>
                		<li>Female</li>
                	</ul>
                </div>
                               
            </div>
        </main>
    </div>

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
